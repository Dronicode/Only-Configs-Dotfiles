# Tmux Configuration
# Generated with TmuxAI Config Generator
# https://tmuxai.dev

# -- Basic Settings ------------------------------------------
set -g prefix C-b
set -g escape-time 500
set -g history-limit 10000
set -g mouse on

# UTF-8 settings
setw -gq utf8 on
set -gq status-utf8 on

# -- Window Settings ------------------------------------------
# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

set-window-option -g automatic-rename

# -- Copy Mode (Vi-style) ------------------------------------
setw -g mode-keys vi

# Vi-style selection in copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi Escape send-keys -X cancel

# Quick entry to copy mode with 'v'
bind v copy-mode

# -- Key Bindings ------------------------------------------
# Sidebar (tmux-sidebar plugin uses Prefix + Tab by default, or Prefix + T)

# Fuzzy session switcher with fzf
bind s split-window -v "tmux list-sessions -F '#{session_name}' | fzf --reverse | xargs tmux switch-client -t"

# Quick command popups
bind C-g display-popup -E -w 80% -h 80%
bind g display-popup -w 80% -h 80% -d "#{pane_current_path}" 'git status'

# Pane management
bind > split-window -h -c "#{pane_current_path}"
bind < split-window -v -c "#{pane_current_path}"
# Unified close keys: 'q' closes a pane, 'x' closes a window (tab)
bind q kill-pane
bind x kill-window

# vim-tmux-navigator compatibility (allow Ctrl-h/j/k/l to move between tmux panes)
# These are non-prefix binds so the plugin can fall back from Neovim to tmux seamlessly.
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# -- Status Bar ---------------------------------------------
set -g status-position bottom
set -g status-interval 1
set -g status-left "#{session_name} "
set -g status-left-length 50
set -g status-right "#{host} %Y-%m-%d %H:%M"
set -g status-right-length 50

# -- Plugins -----------------------------------------------
# Plugin manager
set -g @plugin 'tmux-plugins/tpm'

# PowerKit Framework with Tokyo Night theme
set -g @plugin 'fabioluciano/tmux-powerkit'
set -g @powerkit_theme "tokyo-night"
set -g @powerkit_theme_variant "night"
set -g @powerkit_plugins 'git,hostname,datetime'

# Rebind PowerKit keybindings to avoid conflicts
set -g @powerkit_reload_config_key 'R'
set -g @powerkit_log_viewer_key 'M-l'
set -g @powerkit_show_keybindings_key 'M-k'
set -g @powerkit_show_options_key 'M-o'
set -g @powerkit_theme_selector_key 'M-t'
set -g @powerkit_keybinding_conflict_action 'ignore'

# Other plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
#set -g @plugin 'thesast/tmux-transient-status'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'alexwforsythe/tmux-which-key'

# Configure tmux-sidebar to use eza for tree view with icons
set -g @sidebar-tree-position 'right'
set -g @sidebar-width 40
set -g @sidebar-tree-command 'eza --all --tree --level=2 --color=always'

# Configure tmux-resurrect and continuum for session persistence
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-save-interval '15'        # Auto-save every 15 minutes
set -g @continuum-restore 'on'              # Auto-restore on tmux start

# Configure tmux-yank for proper UTF-8 handling
set -g @yank_selection 'primary'
set -g @yank_selection_mouse 'clipboard'
set -g @yank_with_mouse on
set -g @override_copy_command 'xclip -i -selection clipboard -t UTF8_STRING'
 
# -- Extra Changes -----------------------------------------------
# Enable 256-color and true-color (24-bit) support in tmux
set -g default-terminal "tmux-256color" # Set terminal type for 256-color support
set -ga terminal-overrides ",*256col*:Tc" # Override to enable true-color for compatible terminals
set -ga terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # Enable undercurl support

# Auto-install TPM if not present
if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager
# Keep this line at the very bottom of tmux.conf
run '~/.config/tmux/plugins/tpm/tpm'


