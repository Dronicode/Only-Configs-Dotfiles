# Tmux Configuration
# Generated with TmuxAI Config Generator
# https://tmuxai.dev

# -- Basic Settings ------------------------------------------
set -g prefix C-b
set -g escape-time 500
set -g history-limit 10000
set -g mouse on

# -- Window Settings ------------------------------------------
# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

set-window-option -g automatic-rename

# -- Key Bindings ------------------------------------------
# Pane management
bind > split-window -h -c "#{pane_current_path}"
bind < split-window -v -c "#{pane_current_path}"

# -- Status Bar ---------------------------------------------
set -g status-position bottom
set -g status-interval 1
set -g status-left "#{session_name} "
set -g status-left-length 50
set -g status-right "#{host} %Y-%m-%d %H:%M"
set -g status-right-length 50

# -- Plugins -----------------------------------------------
# Plugin manager
set -g @plugin 'tmux-plugins/tpm'

# Theme
#set -g @plugin 'arcticicestudio/nord-tmux'
#set -g @plugin 'Nybkox/tmux-kanagawa'
set -g @plugin 'fabioluciano/tmux-tokyo-night'
set -g @theme_plugins 'datetime'
set -g @theme_variation 'night'
set -g @theme_left_separator ░ #▓░ 
set -g @theme_right_separator ░ #░▓
set -g @theme_plugin_datetime_icon 

# Other plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
#set -g @plugin 'thesast/tmux-transient-status'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-yank'
 
# -- Extra Changes -----------------------------------------------
# Enable 256-color and true-color (24-bit) support in tmux
set -g default-terminal "screen-256color" # Set terminal type for 256-color support
set -ga terminal-overrides ",*256col*:Tc" # Override to enable true-color for compatible terminals

# Initialize TMUX plugin manager
# Keep this line at the very bottom of tmux.conf
run '~/.config/tmux/plugins/tpm/tpm'

